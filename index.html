<head>

    <title>å°ç™½å›¢å­ Companion</title>
    <style>
        :root {
            --spirit-main: #ffffff;
            --mouth-color: #475569;
            --blush-color: #fecaca;
            --bg-color: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-color);
            color: white;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            height: 100vh;
            display: flex;

            transition: background 1.5s ease;

        #stars-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        /* ---------------- é¡¶éƒ¨ UI ä¿®å¤ ---------------- */
        .top-ui {
            position: absolute; top: 20px; width: 90%; 
            display: flex; justify-content: space-between; align-items: center; z-index: 500;
        }
        .memory-badge {
            font-size: 0.75rem; opacity: 0.8; background: rgba(255,255,255,0.1); 
            padding: 8px 12px; border-radius: 12px; backdrop-filter: blur(5px);
        }
        /* å¼ºåˆ¶æ¨ªå‘å¸ƒå±€ */
        .right-tools { 
            display: flex !important; 
            flex-direction: row !important; 
            gap: 12px; 
            align-items: center; 
        }
        .tool-container { position: relative; }
        .tool-btn {
            width: 45px; height: 45px; background: rgba(255,255,255,0.1);

        .pop-menu {

            padding: 12px; border-radius: 18px; display: none;
            flex-direction: column; gap: 8px; min-width: 190px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 1000;
        }
        .menu-item {
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            padding: 12px; border-radius: 12px; transition: 0.2s; font-size: 0.95rem;
            white-space: nowrap; text-decoration: none; color: #1e293b;
        }
        .menu-item:hover { background: #f1f5f9; }

        /* ---------------- èˆå° ---------------- */
        .main-stage {
            position: relative; flex: 1; width: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; padding-bottom: 80px;
        }

        .speech-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b; padding: 15px 25px; border-radius: 25px;
            font-size: 1rem; margin-bottom: 60px; min-height: 64px;
            max-width: 85%; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);

        }
        .speech-bubble::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 10px solid white;
        }

        #focus-timer { font-size: 2.8rem; font-weight: 200; margin-bottom: 20px; letter-spacing: 2px; display: none; }

        /* ---------------- å›¢å­ç»“æ„ ---------------- */
        .tilt-box { position: relative; transition: transform 0.2s ease-out; perspective: 600px; z-index: 10; }
        .breath-wrap { transition: transform 0.6s ease-in-out; position: relative; }
        
        .breath-inhale { transition: transform 4s ease-in-out !important; transform: scale(1.6) !important; }
        .breath-hold { transition: transform 2s ease-in-out !important; transform: scale(1.6) !important; }
        .breath-exhale { transition: transform 6s ease-in-out !important; transform: scale(1.0) !important; }
        .is-focusing-wrap { transform: scale(0.85); }
        
        @keyframes sleep-anim { 0%, 100% { transform: scale(0.95); opacity: 0.7; } 50% { transform: scale(1.02); opacity: 0.9; } }
        .is-sleeping-wrap { animation: sleep-anim 5s ease-in-out infinite !important; }

        .spirit {
            width: 135px; height: 115px; background: var(--spirit-main); border-radius: 50% 50% 45% 45%;
            position: relative; box-shadow: 0 0 35px rgba(255,255,255,0.2); cursor: pointer;
            transform-origin: center bottom; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.5s;
        }

        /* åŠ¨ç”» */
        @keyframes munch { 0%, 100% { transform: scale(1, 1); } 50% { transform: scale(1.18, 0.88); } }
        @keyframes munch-mouth { 0%, 100% { height: 2px; border-bottom: 2.5px solid var(--mouth-color); background: transparent; } 50% { height: 15px; background: var(--mouth-color); border: none; border-radius: 50%; } }
        @keyframes swallow-gulp { 0% { transform: scale(1.15, 0.9); } 50% { transform: scale(0.85, 1.25) translateY(-25px); } 100% { transform: scale(1, 1) translateY(0); } }
        .munching { animation: munch 0.4s infinite !important; }
        .munching .mouth { animation: munch-mouth 0.4s infinite !important; }
        .swallowing { animation: swallow-gulp 0.6s ease-out forwards !important; }

        .zzz { position: absolute; top: -20px; right: 0; font-size: 20px; opacity:0; display: none; animation: zzz-float 3s infinite; }
        @keyframes zzz-float { 0% { transform: translate(0,0) scale(0.5); opacity:0; } 20% { opacity:1; } 100% { transform: translate(30px, -60px) scale(1.2); opacity:0; } }

        /* äº”å®˜ */
        .face { position: absolute; top: 45px; width: 100%; pointer-events: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .eyes { display: flex; justify-content: center; gap: 35px; margin-bottom: 12px; }
        .eye { width: 8px; height: 8px; background: #334155; border-radius: 50%; transition: all 0.3s; position: relative; }
        .eye.petting { height: 3px; border-radius: 10px; transform: scaleX(1.2); }
        .eye.happy { background: transparent !important; width: 10px; height: 10px; border-top: 3px solid #334155; border-radius: 50% 50% 0 0; transform: translateY(2px) !important; }
        .eye.focusing { transform: scaleY(0.4) !important; border-radius: 2px; }
        .eye.sleeping { transform: scaleY(0.1) !important; height: 2px; width: 10px; border-radius: 0; opacity: 0.5; }

        .blush-container { position: absolute; top: 15px; width: 100%; display: flex; justify-content: center; gap: 55px; opacity: 0.35; transition: 0.5s; }
        .blush { width: 18px; height: 10px; background: var(--blush-color); border-radius: 50%; filter: blur(2px); }
        .blush.shy { opacity: 1; transform: scale(1.4); background: #fca5a5; }

        .mouth {
            position: absolute; top: 32px; left: 50%; transform: translateX(-50%);
            width: 14px; height: 7px; border-bottom: 2.5px solid var(--mouth-color);
            border-radius: 0 0 10px 10px; transition: all 0.3s;
        }
        .mouth.open { top: 26px; width: 30px; height: 26px; background: #334155; border: none; border-radius: 40% 40% 55% 55%; box-shadow: inset 0 -8px 0 #fca5a5; }

        /* UI ç»„ä»¶ */
        #onboarding { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .input-box { width: 100%; max-width: 280px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 15px; color: white; padding: 12px; font-size: 1rem; text-align: center; margin-bottom: 15px; }
        .action-btn { background: white; color: #1e293b; border: none; padding: 10px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }

        .dock { position: fixed; bottom: 30px; display: flex; gap: 15px; background: rgba(255,255,255,0.08); padding: 10px 20px; border-radius: 40px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .dock-item { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; font-size: 1.3rem; transition: 0.3s; opacity: 0.6; }
        .dock-item.active { opacity: 1; background: rgba(255,255,255,0.2); }

        .trouble-cloud, .gift-cloud { position: fixed; padding: 8px 15px; border-radius: 20px; z-index: 2000; transition: all 1s cubic-bezier(0.6, -0.28, 0.735, 0.045); pointer-events: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script>
        const Memory = {
            init: () => { if(!localStorage.getItem('spirit_meet')) localStorage.setItem('spirit_meet', Date.now()); },
            get: (k) => localStorage.getItem('spirit_'+k),
            set: (k, v) => localStorage.setItem('spirit_'+k, v),
            addStar: () => { let s = parseInt(Memory.get('stars')||0)+1; Memory.set('stars', s); return s; },
            refresh: () => {
                const n = Memory.get('name'); if(!n) return;
                const days = Math.floor((Date.now() - Memory.get('meet'))/86400000)+1;
                document.getElementById('badge-ui').innerHTML = `${n}çš„é™ªä¼´è€…<br>é™ªä¼´ ${days} å¤© | æ˜Ÿæ˜Ÿ ${Memory.get('stars')||0}`;
            }
        };

        const dom = {
            spirit: document.getElementById('spirit'),
            bWrap: document.getElementById('breath-wrap'),
            tilt: document.getElementById('tilt-box'),
            bubble: document.getElementById('bubble'),
            mouth: document.getElementById('mouth'),
            face: document.getElementById('face'),
            vent: document.getElementById('vent-area'),
            zzz: document.getElementById('zzz'),
            eyes: document.querySelectorAll('.eye'),
            blushes: document.querySelectorAll('.blush')
        };

        let currentMode = 'idle', breathTimer = null, focusInt = null;
        let isPetting = false, petMoveCount = 0, petStartPos = {x:0, y:0};

        window.onload = () => { Memory.init(); createStars(); updateTimeTheme(); if(!Memory.get('name')) document.getElementById('onboarding').style.display='flex'; else welcomeUser(); };

        function showMessage(txt) {
            dom.bubble.style.opacity = 0; dom.bubble.style.transform = "translateY(10px)";
            setTimeout(() => { dom.bubble.innerText = txt; dom.bubble.style.opacity = 1; dom.bubble.style.transform = "translateY(0)"; }, 300);
        }

        // --- æ ¸å¿ƒä¿®å¤ 1: ç‰©ç†æ„Ÿäº¤äº’ ---
        const startInteraction = (x, y) => {
            if(currentMode !== 'idle') {
                if(currentMode === 'sleep') {
                    dom.bubble.style.opacity = 1;
                    showMessage(`å””... ${Memory.get('name')}... åšä¸ªå¥½æ¢¦... ( Ë˜Ï‰Ë˜ )`);
                    setTimeout(() => { if(currentMode === 'sleep') dom.bubble.style.opacity = 0; }, 3000);
                }
                return;
            }
            isPetting = true; petMoveCount = 0; petStartPos = {x, y};
            dom.eyes.forEach(e => e.classList.add('petting'));
            dom.blushes.forEach(b => b.classList.add('shy'));
        };

        const stopInteraction = (x, y) => {
            if(!isPetting) return;
            isPetting = false;
            const dist = Math.sqrt(Math.pow(x - petStartPos.x, 2) + Math.pow(y - petStartPos.y, 2));
            
            if(dist < 10) {
                handlePoke();
            } else {
                showMessage(["æ‰æ‰æ‰~å¥½èˆ’æœå“¦", "å˜¿å˜¿ï¼Œæš–æ´‹æ´‹çš„", "å–œæ¬¢ä¸»äººçš„æ‰‹å¿ƒ~"][Math.floor(Math.random()*3)]);
            }

            dom.eyes.forEach(e => e.classList.remove('petting'));
            dom.blushes.forEach(b => b.classList.remove('shy'));
            // å½’ä½
            dom.spirit.style.transition = "transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            dom.spirit.style.transform = ""; dom.face.style.transform = "";
        };

        const handlePoke = () => {
            const name = Memory.get('name');
            // ç‰©ç†åé¦ˆ: å…ˆç¬é—´ç¼©å°(å‡¹é™·)ï¼Œå†å¼¹è·³è·³èµ·
            dom.spirit.style.transition = "transform 0.1s ease-out";
            dom.spirit.style.transform = "scale(0.85)"; // ç¼©å°ä½“ç°è¢«æˆ³
            
            setTimeout(() => {
                dom.spirit.style.transition = "transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                dom.spirit.style.transform = "scale(1.1) translateY(-15px)"; // å¼¹è·³
                showMessage([`è¯¶å˜¿ï¼è¢« ${name} æˆ³åˆ°å•¦ï¼`, "(à¹‘â€¢Ì€ã…‚â€¢Ì)Ùˆâœ§ å›¢å›¢åœ¨å‘¢ï¼", "ç—’ç—’çš„~ å˜¿å˜¿ï¼"][Math.floor(Math.random()*3)]);
                
                setTimeout(() => {
                    if(!isPetting) dom.spirit.style.transform = "";
                }, 400);
            }, 100);
        };

        const moveInteraction = (x, y) => {
            if(!isPetting) return;
            dom.spirit.style.transition = "none";
            const r = dom.spirit.getBoundingClientRect();
            const dx = (x - (r.left + r.width/2))/10, dy = (y - (r.top + r.height/2))/10;
            dom.spirit.style.transform = `translate(${dx}px, ${dy}px) skew(${dx*0.5}deg) scale(${1-Math.abs(dy)/200}, ${1+Math.abs(dy)/200})`;
            dom.face.style.transform = `translate(${dx*0.8}px, ${dy*0.8}px)`;
        };

        dom.spirit.addEventListener('mousedown', (e) => startInteraction(e.clientX, e.clientY));
        window.addEventListener('mouseup', (e) => stopInteraction(e.clientX, e.clientY));
        window.addEventListener('mousemove', (e) => moveInteraction(e.clientX, e.clientY));
        dom.spirit.addEventListener('touchstart', (e) => { startInteraction(e.touches[0].clientX, e.touches[0].clientY); });
        window.addEventListener('touchend', (e) => { stopInteraction(e.changedTouches[0].clientX, e.changedTouches[0].clientY); });
        window.addEventListener('touchmove', (e) => { moveInteraction(e.touches[0].clientX, e.touches[0].clientY); });

        // --- å…¶ä»–é€»è¾‘ ---
        function switchMode(mode, el) {
            clearTimeout(breathTimer); currentMode = mode;
            dom.bWrap.className = 'breath-wrap'; dom.spirit.className = 'spirit'; dom.spirit.style.transform = "";
            dom.vent.style.display = 'none'; dom.zzz.style.display = 'none'; dom.bubble.style.opacity = 1;
            dom.eyes.forEach(e => e.className = 'eye'); dom.mouth.className = 'mouth';
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('active')); el.classList.add('active');
            if(mode !== 'sleep') updateTimeTheme();
            if(mode === 'idle') welcomeUser();
            else if(mode === 'breath') runBreathCycle();
            else if(mode === 'vent') { dom.vent.style.display = 'flex'; showMessage("æˆ‘ä¼šåŠªåŠ›åƒæ‰ä½ çš„çƒ¦æ¼ï¼"); }
            else if(mode === 'sleep') enterSleep();
        }

        function enterSleep() { document.body.style.background = "#020617"; dom.bWrap.classList.add('is-sleeping-wrap'); dom.zzz.style.display = 'block'; dom.eyes.forEach(e => e.classList.add('sleeping')); showMessage("æ™šå®‰ã€‚é—­ä¸Šçœ¼ä¼‘æ¯å§..."); setTimeout(() => { if(currentMode === 'sleep') dom.bubble.style.opacity = 0; }, 4000); }
        function runBreathCycle() { if(currentMode !== 'breath') return; const step = () => { if(currentMode !== 'breath') return; showMessage("æ…¢æ…¢å¸æ°”..."); dom.bWrap.className = 'breath-wrap breath-inhale'; breathTimer = setTimeout(() => { if(currentMode !== 'breath') return; showMessage("åœä½ä¸€ä¼šå„¿..."); dom.bWrap.className = 'breath-wrap breath-hold'; breathTimer = setTimeout(() => { if(currentMode !== 'breath') return; showMessage("ç¼“ç¼“å‘¼æ°”..."); dom.bWrap.className = 'breath-wrap breath-exhale'; breathTimer = setTimeout(step, 6000); }, 2000); }, 4000); }; step(); }
        function startFocus() { toggleMenu('bag-menu'); currentMode = 'focus'; document.getElementById('main-dock').style.display='none'; document.getElementById('focus-timer').style.display='block'; document.getElementById('exit-focus').style.display='block'; dom.bWrap.classList.add('is-focusing-wrap'); dom.eyes.forEach(e => e.classList.add('focusing')); showMessage("åŠ æ²¹ï¼Œæˆ‘ä¼šé™ªç€ä½ çš„ã€‚"); let time = 25*60; focusInt = setInterval(() => { time--; let m = Math.floor(time/60), s = time%60; document.getElementById('focus-timer').innerText = `${m}:${s < 10?'0'+s:s}`; if(time <= 0) stopFocus(true); }, 1000); }
        function stopFocus(fin = false) { clearInterval(focusInt); document.getElementById('main-dock').style.display='flex'; document.getElementById('focus-timer').style.display='none'; document.getElementById('exit-focus').style.display='none'; currentMode = 'idle'; switchMode('idle', document.querySelector('.dock-item')); if(fin) { showMessage("å¤ªæ£’äº†ï¼æŠ±æŠ±ï¼"); createBurst(); } }
        function runEat(cb) { dom.spirit.classList.add('munching'); dom.eyes.forEach(e => e.classList.add('happy')); setTimeout(() => { dom.spirit.classList.remove('munching'); dom.mouth.classList.remove('open'); dom.spirit.classList.add('swallowing'); setTimeout(() => { dom.spirit.classList.remove('swallowing'); if(cb) cb(); setTimeout(() => dom.eyes.forEach(e => e.className = 'eye'), 1000); }, 600); }, 2000); }
        function giveGift(emoji, name) { toggleMenu('bag-menu'); showMessage(`${Memory.get('name')} é€äº†æˆ‘${name}ï¼`); dom.mouth.classList.add('open'); dom.eyes.forEach(e => e.classList.add('happy')); setTimeout(() => runEat(), 800); }
        function startSwallowing() { const val = document.getElementById('vent-input').value.trim(); if(!val) return; document.getElementById('vent-input').value = ""; dom.mouth.classList.add('open'); dom.eyes.forEach(e => e.classList.add('happy')); showMessage("å…¨åƒæ‰ï¼çƒ¦æ¼ä¸è§å’¯ï¼"); setTimeout(() => runEat(() => { const s = Memory.addStar(); Memory.refresh(); showMessage(`å­˜ä¸‹äº†ç¬¬ ${s} é¢—å®ˆæŠ¤æ˜Ÿã€‚`); createBurst(); }), 800); }
        function giveNote() { toggleMenu('note-menu'); const ns = ["ä½ å·²ç»å¾ˆæ£’äº†ã€‚", "å…è®¸è‡ªå·±åœä¸‹æ¥ã€‚", "ä»Šå¤©è¾›è‹¦äº†ã€‚", "æˆ‘ä¼šä¸€ç›´é™ªç€ä½ ã€‚"]; showMessage(`(çº¸æ¡)ï¼š"${ns[Math.floor(Math.random()*ns.length)]}"`); }
        function toggleMenu(id) { const m = document.getElementById(id); const open = m.style.display==='flex'; document.querySelectorAll('.pop-menu').forEach(p=>p.style.display='none'); m.style.display=open?'none':'flex'; }
        function saveName() { const n = document.getElementById('name-input').value.trim(); if(n) { Memory.set('name', n); document.getElementById('onboarding').style.display='none'; welcomeUser(); } }
        function welcomeUser() { Memory.refresh(); showMessage(`${Memory.get('name')}ï¼Œä½ å›æ¥å•¦ã€‚`); }
        function updateTimeTheme() { const h = new Date().getHours(); let b = "linear-gradient(180deg, #0f172a 0%, #1e293b 100%)"; if(h>=5 && h<9) b = "linear-gradient(180deg, #ff9a9e 0%, #fad0c4 100%)"; else if(h>=9 && h<17) b = "linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%)"; else if(h>=17 && h<20) b = "linear-gradient(180deg, #f6d365 0%, #fda085 100%)"; document.body.style.background = b; }
        function createStars() { const c = document.getElementById('stars-container'); for(let i=0; i<30; i++) { const s = document.createElement('div'); s.style.position='absolute'; s.style.left=Math.random()*100+'%'; s.style.top=Math.random()*100+'%'; s.style.width='2px'; s.style.height='2px'; s.style.background='white'; s.style.opacity=Math.random()*0.5; c.appendChild(s); } }
        function createBurst() { for(let i=0; i<10; i++) { const p = document.createElement('div'); p.innerText="âœ¨"; p.style.position="fixed"; p.style.left="50%"; p.style.top="60%"; p.style.transition="1.5s ease-out"; document.body.appendChild(p); const a=Math.random()*Math.PI*2; setTimeout(() => { p.style.transform=`translate(${Math.cos(a)*150}px, ${Math.sin(a)*150}px) scale(0)`; p.style.opacity=0; }, 50); setTimeout(()=>p.remove(), 1500); } }

        document.addEventListener('mousemove', (e) => {
            if(currentMode !== 'idle' || isPetting) return;
            const r = dom.spirit.getBoundingClientRect(); const cx = r.left + r.width/2; const cy = r.top + r.height/2;
            const a = Math.atan2(e.clientY-cy, e.clientX-cx);
            dom.eyes.forEach(eye => { if(!eye.classList.contains('happy')) eye.style.transform=`translate(${Math.cos(a)*4}px, ${Math.sin(a)*4}px)`; });
            const rx=-(e.clientY-cy)/window.innerHeight*15, ry=(e.clientX-cx)/window.innerWidth*15;
            dom.tilt.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg)`;
        });
    </script>
